<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarWeb-Contato</title>
    <link rel="stylesheet" type="text/css" href="css/contato.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div id="area-cabecalho">
        <div id="area-logo">
          <form
          action="https://formsubmit.co/lucasrobertodacostac@gmail.com"
          method="POST"
          class="form"
        >
          <h1>Car<span class="vermelho">Web</span></h1>
        </div>
        <div id="menu">
          <a href="index.html">Home</a>
          <a href="classicos.html">Classicos</a>
          <a href="lancamentos.html">Lançamentos</a>
          <a href="populares.html">Populares</a>
          <a href="contato.html">Contato</a>
        </div>
      </div>
      <div class="conteudo">
        <div class="lado-esquerdo">
          <div class="detalhes-endereço">
        
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">lucasrobertodacostac@gmail.com</div>
          </div>
          <div class="detalhes-endereço">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Telefone</div>
            <div class="text-one">+00 00 1234 5678</div>
            <div class="text-two">+00 00 1234 5678</div>
          </div>
        </div>
        <div class="lado-direito">
          <div class="topic-box">Envie sua mensagem</div>
          <p>Caso tenha alguma dúvida mande a sua mensagem</p>
          <form action="#">
            <div class="input-box">
              <input
                type="text"
                placeholder="Digite seu nome"
                name="name"
                id="name"
                required
              />
              <input type="hidden" name="_captcha" value="false"/>
            </div>
            <div class="input-box">
              <input
                type="email"
                placeholder="Digite seu email"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Digite sua mensagem" name="message" id="message" required></textarea>
            </div>
            <input type="hidden"
            name="_next"
            value="https://lucascostlima.github.io/PROJETO-CARWEB/emailsubmit.html">
            <div class="button">
              <input type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
